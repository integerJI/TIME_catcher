{% extends 'base.html' %}
{% load static %}
{% block content %}

<header class="masthead">
  <div class="container h-100">
    <div class="d-flex justify-content-center row h-100">
      <div class="row h-100 w-50 text-start">
        <div class="container d-flex align-items-center justify-content-center">
          <div class="container">
            <p class="text-white-75 font-weight-light mb-3" style="font-family: SDGtNeobUni-aUl;
                        font-size: 22px;
                        font-weight: normal;
                        font-stretch: normal;
                        font-style: normal;
                        line-height: 1.45;
                        letter-spacing: normal;
                        text-align: left;
                        color: #ffffff;">
              내가 놓치고 있는 시간들은 얼마일까?</p>
            <h1 class="text-uppercase text-white-90 font-weight-normal mb-4" style="font-family: SDGtNeobUni-eSb;
                        font-size: 40px;
                        font-weight: normal;
                        font-stretch: normal;
                        font-style: normal;
                        line-height: 1.28;
                        letter-spacing: normal;
                        text-align: left;
                        color: #3e3a39;">
              타임캐쳐,<br>더 나은<br>내일을 위한 선택</h1>
            {% if user.is_authenticated %}
            <img src="{% static 'img/tc-bt-start-big.png' %}" style="width: 20%;" type="button" id="startbtn">
            {% else %}
            <a type="button" class="btn btn-light font-weight-normal" href="{% url 'signin' %}">로그인하기</a>
            {% endif %}
            <button type="button" class="btn btn-light font-weight-normal" id="pausebtn">일시정지</button>
            <img src="{% static 'img/tc-bt-stop-big.png' %}" style="width: 20%;" type="button" id="stopbtn">
          </div>
        </div>
      </div>
      <div class="row h-100 w-50 text-start justify-content-center">
        <div class="d-flex align-self-center">
          <div class="card-body text-center">
            <button type="button" class="btn btn-outline-light" disabled>내 시간</button>
            <div id='box' class="box">
              <div id='timerBox' class="timerBox">
                <a id="time" name="time" class="time">00:00:00</a>
              </div>
            </div>
            <br>
            <figure class="figure">
              <img src="{% static 'img/timeImg/pizza.png' %}" id="timeImg" name="timeImg"
                class="figure-img img-fluid rounded" alt="timeImg">
              <figcaption class="figure-caption" id="mainTitle" name="subTitle">피자한판</figcaption>
              <figcaption class="figure-caption" id="subTitle" name="subTitle">맛있는 피자를 구울 만큼의 시간이군요!</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/scripts.js' %}?v=1.0"></script>
</header>
<script>
  // WEB/APP CHECK
  var filter = "win16|win32|win64|mac|macintel";

  if (navigator.platform) {
    if (filter.indexOf(navigator.platform.toLowerCase()) < 0) {
      //mobile
      console.log('mobile 접속');
      location.replace("{% url 'mobile' %}");
    } else {
      //pc
      console.log('pc 접속');
    }
  }

  // Set new default font family and font color to mimic Bootstrap's default styling
  Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
  Chart.defaults.global.defaultFontColor = '#858796';

  $("#pausebtn").hide();
  $("#stopbtn").hide();

  window.onload = function () {
    // startbtn click css change
    document.getElementById('startbtn').onclick = function () {
      $("#startbtn").hide();
      $("#pausebtn").show();
      $("#stopbtn").show();
    }
    // pausebtn click css change
    document.getElementById('pausebtn').onclick = function () {
      $("#startbtn").show();
      $("#pausebtn").hide();
      $("#stopbtn").show();
    }

    // stopbtn 누르면 css 적용
    // 어차피 저장하면 ajax가 새로고침하니까 필요없음
    // 나중에 DB로 시간 체크할때 사용
    // document.getElementById('stopbtn').onclick = function() { 
    //   $("#startbtn").show();
    //   $("#pausebtn").show();
    //   $("#stopbtn").hide();
    //

  };

  // stop
  var time = 0;
  var starFlag = true;
  $(document).ready(function () {
    buttonEvt();
  });

  function init() {
    document.getElementById("time").innerHTML = "00:00:00";
  }

  function buttonEvt() {
    var hour = 0;
    var min = 0;
    var sec = 0;
    var timer;

    // start btn
    $("#startbtn").click(function () {

      if (starFlag) {
        $(".fa").css("color", "#FAED7D")
        this.style.color = "#4C4C4C";
        starFlag = false;
        if (time == 0) {
          init();
        }
        timer = setInterval(function () {
          time++;

          min = Math.floor(time / 60);
          hour = Math.floor(min / 60);
          sec = time % 60;
          min = min % 60;

          var th = hour;
          var tm = min;
          var ts = sec;
          if (th < 10) {
            th = "0" + hour;
          }
          if (tm < 10) {
            tm = "0" + min;
          }
          if (ts < 10) {
            ts = "0" + sec;
          }

          document.getElementById("time").innerHTML = th + ":" + tm + ":" + ts;
          //timeImg change
          if (document.getElementById("time").innerHTML == '00:00:02') {
            document.getElementById('timeImg').src = "{% static 'img/timeImg/popkon.png' %}"
            $("#mainTitle").text("팝콘!");
            $("#subTitle").text("맛있어!");
          } else if (document.getElementById("time").innerHTML == '00:00:04') {
            document.getElementById('timeImg').src = "{% static 'img/timeImg/shower.png' %}"
            $("#mainTitle").text("샤워!");
            $("#subTitle").text("좋았어!");
          }
        }, 1000); // END timer
      }
    }); // END startbtn click

    // pause btn
    $("#pausebtn").click(function () {
      if (time != 0) {
        $(".fa").css("color", "#FAED7D")
        this.style.color = "#4C4C4C";
        clearInterval(timer);
        starFlag = true;
      }
    }); // END pausebtn click

    // stop btn
    $("#stopbtn").click(function () {
      if (time != 0) {
        $(".fa").css("color", "#FAED7D")
        this.style.color = "#4C4C4C";
        clearInterval(timer);
        starFlag = true;

        $.ajax({
          type: "POST",
          url: "{% url 'timesave' %}",
          data: { 'csrfmiddlewaretoken': '{{ csrf_token }}', 'time': time },
          dataType: "text",
          success: function (data) {
            console.log('성공');
            location.replace("{% url 'index' %}");
          },
          error: function (request, status, error) {
            console.log(time);
            console.log('실패');
            console.log(request);
            console.log(error);
          }
        }); // END AJAX
        time = 0;
        init();
      } // END IF
    }); // END stopbtn click
  }
</script>
{% endblock %}
