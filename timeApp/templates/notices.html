{% extends 'base_side.html' %}
{% load static %}
{% block content_side %}
<div id="content-wrapper" style="background-color: #f6f6f6;" class="d-flex justify-content-center">
  <div class="cantrion" style="margin-top: 10%; width: 90%;">
    <h1>공지사항</h1>

    <table class="table">
      <thead>

        <colgroup>
          <col style="width: 5%;">
          <col style="width: 20%;">
          <col style="width: 5%;">
          <col style="width: 10%;">
        </colgroup>

        <tr>
          <th scope="col">ID</th>
          <th scope="col">TITLE</th>
          <th scope="col">HIT</th>
          <th scope="col">DATE</th>
        </tr>
      </thead>
      <tbody>
        {% for notice in notices.all %}
        <tr>
          <th scope="row">{{ notice.id }}</th>
          <td><a href="{% url 'notices_detail' notices.id %}">{{ notices.n_title }}</a></td>
          <td>{{ notice.n_hit }}</td>
          <td>{{ notice.n_input_date }}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
    <div class="d-flex justify-content-end">

      <!-- <a href="{% url 'customer_create' %}" class="btn btn-primary">글쓰기</a> -->
      <a href="#" class="btn btn-primary">글쓰기</a>
    </div>
  </div>
</div>
{% endblock %}
