{% extends 'base_side.html' %}
{% load static %}
{% block content_side %}


<h1>customer</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">BODY</th>
        <th scope="col">HIT</th>
        <th scope="col">DATE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for customer in customers.all %}
        <th scope="row">{{ customer.id }}</th>
        <td>{{ customer.c_title }}</td>
        <td>{{ customer.c_body }}</td>
        <td>{{ customer.c_hit }}</td>
        <td>{{ customer.c_input_date }}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
{% endblock %}
