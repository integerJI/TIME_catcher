{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>TIME catcher</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'img/tc-favicon.ico' %}" />
  <!-- Font Awesome icons (free version) -->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
    rel="stylesheet" type="text/css" />
  <!-- Third party plugin CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap) -->
  <link href="{% static 'css/styles.css' %}?v=1.5" rel="stylesheet" />
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}?v=1.5" rel="stylesheet">
  <!-- stopwatch-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <!-- Third party plugin JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <script src="{% static 'vendor/chart.js/Chart.min.js' %}?v=1.5"></script>
</head>

<body>
  <!-- TOP Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-3" id="mainNav">
    <a class="navbar-brand pl-5" href="{% url 'index' %}"><img src="{% static 'img/tc-logo.png' %}" alt="tc-logo.png"
        style="width: 30%;"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto my-2 my-lg-0">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link mt-1" href="{% url 'calender' %}">CALENDER</a></li>
        <li class="nav-item"><a class="nav-link mt-1" href="{% url 'mypage' %}">MY PROFILE</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link mt-1" href="{% url 'signin' %}">CALENDER</a></li>
        <li class="nav-item"><a class="nav-link mt-1" href="{% url 'signin' %}">MY PROFILE</a></li>
        {% endif %}
        <li class="nav-item">
          <a class="pr-5 ml-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            {% if user.is_authenticated %}
            <a href="{% url 'signout' %}" class="dropdown-item" type="button">로그아웃</a>
            {% else %}
            <a href="{% url 'signin' %}" class="dropdown-item" type="button">로그인</a>
            <a href="{% url 'signup' %}" class="dropdown-item" type="button">회원가입</a>
            {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</body>
</html>
